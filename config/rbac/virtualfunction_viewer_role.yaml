# This rule is not used by the project fanet-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to fanet.restart.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: fanet-operator
    app.kubernetes.io/managed-by: kustomize
  name: virtualfunction-viewer-role
rules:
- apiGroups:
  - fanet.restart.io
  resources:
  - virtualfunctions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - fanet.restart.io
  resources:
  - virtualfunctions/status
  verbs:
  - get
